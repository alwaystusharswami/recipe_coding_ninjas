<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meal App</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/54fffd334c.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body style="background-color: orange">
    <nav>
      <ul>
        <li id="home">Home</li>
        <li id="fav">Fav Meal</li>
      </ul>
    </nav>
    <div class="container">
      <div class="meal-wrapper">
        <div class="meal-search">
          <h2 class="title">Find Meals for Your Ingredients</h2>
          <div class="meal-search-box">
            <input
              type="text"
              class="search-content"
              placeholder="Enter an ingredient and dish name"
              id="search-input"
            />
            <button type="submit" class="search-btn btn" id="search-btn">
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>
          <div class="list"></div>
        </div>
        <div class="meal-result">
          <h2 class="title">Your Search Results</h2>
          <div id="meal">
            <!-- // meal item  -->
          </div>
        </div>
        <!-- end meal item here  -->

        <div class="meal-details">
          <!-- recipe close btn   -->
          <button
            type="button"
            class="btn recipe-close-btn"
            id="recipe-close-btn"
          >
            X
          </button>
          <!-- meal content  -->
          <div class="meal-details-content"></div>
        </div>
      </div>
    </div>
    <div class="favContainer">
      <h1>favorite Recipe</h1>
      <div class="favList"></div>

  </div>
  </body>
</html>
